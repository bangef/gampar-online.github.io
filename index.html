<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gampar Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body style="background: rgba(13,14,16,1);">
    <!-- main-content -->
    <section class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <h5 class="font-main-content-judul">Gampar Online</h5>
                </div>
                <div class="col-sm-12 col-md-12 d-flex justify-content-center">
                    <hr style="padding: 0; margin: 15px 0 0 0; width: 100%; max-width: 50%; border: 1px solid white;">
                </div>
                <div class="col-sm-12 col-md-12">
                    <p class="font-main-content-text">Kumpulan random tweet dari @AjakGerak, supaya lo gak males -
                        malesan plus dapet ngambil hikmah dari setiap tweetnya.</p>
                </div>
                <div class="col-sm-12 col-md-12 d-flex justify-content-center">
                    <button class="btn-custom font-main-content-btn" id="output">Generate</button>
                </div>

                <div class="col-sm-12 col-md-12 hide" id="outputHasil">
                    <p class="font-main-content-text-output">Kumpulan random tweet dari @AjakGerak, supaya lo gak males
                        - malesan plus dapet ngambil hikmah dari setiap tweetnya.</p>
                </div>
            </div>

            <!-- footer -->
            <footer class="row justify-content-center">
                <div class="footer">
                    made by bangef
                </div>
            </footer>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>-
</body>

</html>
